- id: login_sqli_basic
  type: sql_injection
  method: POST
  target: /login
  config:
    username_field: username
    password_field: password
    json: true

- id: login_password_lengths
  type: password_length
  method: POST
  target: /login
  config:
    username_field: username
    password_field: password
    json: true
    lengths: [0, 1, 5, 32, 256, 1024]

- id: replay_login
  type: replay_attack
  method: POST
  target: /login
  config:
    json: true
    repeats: 50
    body:
      username: "replay_user"
      password: "replay_pass"

- id: spike_echo
  type: traffic_spike
  method: GET
  target: /echo
  config:
    requests: 100
    concurrency: 50
