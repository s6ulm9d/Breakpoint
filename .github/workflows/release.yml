name: Auto Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller requests pyyaml colorama

      - name: Build Binary
        run: |
          python build_binary.py
          Rename-Item -Path dist\breakpoint.exe -NewName breakpoint_windows.exe

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/breakpoint_windows.exe
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Breakpoint ${{ github.ref_name }}
            
            **Enterprise-Grade Resilience Engine**
            
            ### Assets
            - `breakpoint_windows.exe`: Main Executable
            
            *See CHANGELOG.md for details.*
          draft: false
          prerelease: false
