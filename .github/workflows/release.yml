name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        required: true
        default: false
        type: boolean

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install . pyinstaller docker

      - name: Build Windows Installer
        if: matrix.target == 'windows'
        run: python build_binary.py

      - name: Build Linux Binary
        if: matrix.target == 'linux'
        run: |
          pyinstaller breakpoint/cli.py --name breakpoint --onefile --add-data 'breakpoint/default_scenarios.yaml:breakpoint' --hidden-import breakpoint --clean

      - name: Build macOS Binary
        if: matrix.target == 'macos'
        run: |
          pyinstaller breakpoint/cli.py --name breakpoint --onefile --add-data 'breakpoint/default_scenarios.yaml:breakpoint' --hidden-import breakpoint --clean
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: final_artifacts
          merge-multiple: true

      - name: Prepare Release Assets
        run: |
          ls -R final_artifacts
          cp final_artifacts/breakpoint-installer.exe ./
          cp final_artifacts/breakpoint ./breakpoint-linux-x86_64
          # macOS handling (assuming pyinstaller output is named the same)
          if [ -f "final_artifacts/breakpoint" ]; then
             echo "Binary found"
          fi
          # Rename for clarity if needed
          chmod +x breakpoint-linux-x86_64

      - name: Publish Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            breakpoint-installer.exe
            breakpoint-linux-x86_64
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
